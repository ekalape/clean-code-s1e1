<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="body-wrapper">
  <header class="header-container">
    <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix" alt ="Eisenhower matrix image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content-container">
    <section class="add-task">
      <h3 class="list-title">Add Item</h3>
      <section class="add-task__item-wrapper">
        <input id="new-task" class="task add-task__input-field" type="text">
        <button class="add-task__item__add btn">Add</button>
      </section>
    </section>
    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__item__checkbox">
        <label class="task-list__item__label">Pay Bills</label>
        <input type="text" class="task task-list__item__input-field">
        <button class="task-list__item__edit btn">Edit</button>
        <button class="task-list__item__delete btn">
          <img src="./remove.svg" class="task-list__item__image" alt="Delete">
        </button>
      </li>
      <li class="edit-mode task-list__item">
        <input type="checkbox" class="task-list__item__checkbox">
        <label class="task-list__item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-list__item__input-field">
        <button class="task-list__item__edit btn">Save</button>
        <button class="task-list__item__delete btn">
          <img src="./remove.svg" class="task-list__item__image" alt="Delete">
        </button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-list__item">
        <input type="checkbox"  class="task-list__item__checkbox"checked>
        <label class="task-list__item__label">See the Doctor</label>
        <input type="text" class="task task-list__item__input-field">
        <button class="task-list__item__edit btn">Edit</button>
        <button class="task-list__item__delete btn">
          <img src="./remove.svg" class="task-list__item__image" alt="Delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
