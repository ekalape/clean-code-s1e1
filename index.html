<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="body-wrapper">
  <div class="header-container">
    <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p>
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-field" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-line">
        <input type="checkbox" class="task-name-input input-field">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task input-field">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" class="delete-image">
        </button>
      </li>
      <li class="edit-mode task-line">
        <input type="checkbox" class="task-name-input input-field">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-field">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" class="delete-image">
        </button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-line">
        <input type="checkbox"  class="task-name-input input-field"checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task input-field">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" class="delete-image">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
